name: Daily Iran Watch Update

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENSKY_CLIENT_ID: ${{ secrets.OPENSKY_CLIENT_ID }}
          OPENSKY_CLIENT_SECRET: ${{ secrets.OPENSKY_CLIENT_SECRET }}
        run: python update.py
- name: Commit and push if changed
        run: |
          git config user.name "Iran Watch Bot"
          git config user.email "iranwatch-bot@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "ðŸ”„ Daily update $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push --force
