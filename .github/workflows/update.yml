name: Update Iran Watch

on:
  schedule:
    - cron: '0 5,11,17,23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install requests
      - name: Run update
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENSKY_CLIENT_ID: ${{ secrets.OPENSKY_CLIENT_ID }}
          OPENSKY_CLIENT_SECRET: ${{ secrets.OPENSKY_CLIENT_SECRET }}
        run: python update.py
      - name: Commit and push
        run: |
          git config user.name "Iran Watch Bot"
          git config user.email "bot@iranwatch.local"
          git add index.html history/
          git commit -m "Update $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "No changes"
          git push
